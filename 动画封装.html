<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画封装</title>
	<script type="text/javascript" src="./vue.js"></script>
	<style type="text/css">
		.v-enter, .v-leave-to{
			opacity:0;
		}
		.v-enter-active,
		.v-leave-active{
			transition:opacity 1s;
		}
	</style>
</head>
<body>
	<div id="app">
		<fade :show="show">
			<div>hello</div>
		</fade>
		<button @click="handleClick">切换</button>

	</div>
	<script type="text/javascript">
		Vue.component('fade',{
			props:['show'],
			template:
			`
			<transition>
			<slot v-if="show"></slot>
			</transition>
			`
		})
		var app=new Vue({
			el:'#app',
			data:{
				show:true
			},
			methods:{
				handleClick:function(){
					this.show=!this.show;
				}
			}


		})
	</script>
</body>
</html>
