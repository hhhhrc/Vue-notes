<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性，侦听器</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">
{{fullname}}
	</div>
	<script type="text/javascript">
		var app=new Vue({
			el:'#app',
			data:{
				firstname:"hu",
				lastname:"richa",

			},
			computed:{
				fullname:{
				get:function(){
					return this.firstname+' '+this.lastname;
				},
				set:function(value){
					var arr=value.split(" ")
					this.firstname=arr[0]
					this.lastname=arr[1]
					console.log(value)
				}
				}
			}

		})
	</script>
</body>
</html>
