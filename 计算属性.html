<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性，侦听器</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">
		{{fullname}}
	</div>
	<script type="text/javascript">
		var app=new Vue({
			el:'#app',
			data:{
				firstname:"hu",
				lastname:"richa",
				fullname:"hu richa"
			},
			// 计算
		// 	computed:{
		// 		fullname:function(){
		// 		 return this.firstname+' '+this.lastname;
		// 	}
		// }
		// 计算属性有缓存机制，相关数据没改变时不需要重新计算
		// 监听
		watch:{
			firstname:function(){
				this.fullname=this.firstname+' '+this.lastname;
			},
			lastname:function(){
				this.fullname=this.firstname+' '+this.lastname;
			}
		}
		})
	</script>
</body>
</html>
